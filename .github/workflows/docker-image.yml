name: ğŸš€ Deploy FastAPI Backend with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: ğŸ§¹ Cleanup all __pycache__ folders before checkout
        run: |
          sudo find /home/Tabchny/actions-runner/_work/Vetly-AI-Backend -name '__pycache__' -type d -exec rm -rf {} +

      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“„ Create .env file
        run: |
          echo "$BACK_ENV" > ./back-project/.env
          cat ./back-project/.env

      - name: ğŸ³ Docker Compose - build & run
        run: |
          cd back-project
          sudo docker compose down
          sudo docker compose up -d --build

      - name: ğŸ” Show running containers
        run: |
          docker ps
          docker-compose -f back-project/docker-compose.yml logs backend
